<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://v40.pingendo.com/assets/4.0.0/default/theme.css" type="text/css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/css/uikit.almost-flat.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css'>

      <link rel="stylesheet" href="css/style.css">


  </head>

<body style="background-image: url('https://pingendo.github.io/templates/sections/assets/cover_event.jpg');">
  <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fa d-inline fa-lg fa-cloud"></i>
        <b>Inicio</b>
      </a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
        <a class="btn navbar-btn ml-2 text-white btn-secondary">
          <i class="fa d-inline fa-lg fa-user-circle-o"></i>Entrar</a>
      </div>
    </div>
  </nav>
  <div class="p-0">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Encontra tu ONG</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-center">
    <div class="container py-5">
      <div class="row">
        <div class="uk-container uk-margin-top">
        <div class="uk-grid">
          <div class="uk-width-1-1">
            <div class="uk-panel uk-panel-box uk-panel-box-secondary uk-panel-header">
              <h3 class="uk-panel-title">Leaflet Geolocation Simple</h3>
              <div id="map"></div>
              <button id="locate-position" class="uk-button uk-button-success"><i class="uk-icon-map-marker"></i></button>

              <button class="uk-button" data-uk-modal="{target:'#nodal'}">Show modal</button>
              <!-- This is the modal -->
              <div id="modal" class="uk-modal">
                  <div class="uk-modal-dialog">
                      <a class="uk-modal-close uk-close"></a>
                      Modal Title
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/uikit/2.22.0/js/uikit.min.js'></script>

    <script  src="js/index.js"></script>
